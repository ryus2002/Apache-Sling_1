<!DOCTYPE html>
<html>
<head data-sly-include="${'/apps/components/header.html'}">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
</head>
<body>
	<div class="container">
		<h1>Add A NEW Podcast</h1>
		<form method="post" action="/content/podcasts/">
			<div class="form-group">
				<label for="podcastname">Podcast Name:</label>
				<input type="text" name="jcr:title" class="form-control" id="podcastname" placeholder="Podcast Name">
			</div>
			<div class="form-group">
				<label for="podcastdescription">Podcast Description:</label>
				<textarea class="form-control" rows="3" name="jcr:description" id="podcastdescription"></textarea>
			</div>
			<input type="hidden" name="sling:resourceType" value="components/podcasts/">
			<input type="hidden" name="_charset_" value="UTF-8"/>
			<input type="hidden" name=":redirect" value="/content/podcasts.html" />
			<div class="form-group">
				<button type="submit" class="btn btn-primary">送出</button>
			</div>
		</form>
	</div>
</body>
</html>
